include ~/.config/kitty/catppuccin.conf

hide_window_decorations titlebar-only
font_family BlexMono Nerd Font Mono
bold_font auto
italic_font auto
bold_italic_font auto
bind t set status

# window status
set-option -g status-position bottom
set -g status-bg default

# info on right (no session display)
set-option -g status-right ""
set-option -g status-left ""
bold_font auto
italic_font auto
bold_italic_font auto

font_size 14

copy_on_select yes
enable_audio_bell no
bell_on_tab no

background_opacity 1.0

# Performance stuff.
repaint_delay 10
sync_to_monitor no
input_delay 3


# Open links clicking
open_url_modifiers ctrl

window_padding_width 20.0

# Cursor customization.
cursor_shape underline
cursor_underline_thickenss 2.0
cursor_blink_interval -1

activate_border_color #ffffff
allow_remote_control yes

# Improve nvim integration
map ctrl+shift+l no_op
map ctrl+shift+h no_op
map ctrl+shift+p show_scrollback
